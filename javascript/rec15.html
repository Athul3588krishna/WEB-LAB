<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Student Registration (JS Validation)</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:760px; margin:auto; }
    label { display:block; margin-top:10px; font-weight:600; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="date"], select {
      width:100%; padding:8px; margin-top:6px; box-sizing:border-box;
    }
    .row { display:flex; gap:10px; }
    .row > div { flex:1; }
    .note { font-size:0.9rem; color:#555; margin-top:6px; }
    .error { color:#b00; font-size:0.9rem; }
    button { margin-top:14px; padding:10px 16px; font-size:1rem; }
    .small { font-size:0.9rem; color:#333; margin-top:6px; }
  </style>
</head>
<body>
  <h2>Student Registration (Simple)</h2>
  <p class="small">Client-side validation with JavaScript. Fill all fields and click <b>Register</b>.</p>

  <form id="regForm" novalidate>
    <div class="row">
      <div>
        <label>First name</label>
        <input name="fname" type="text" placeholder="First name" required>
        <div class="error" id="err-fname"></div>
      </div>
      <div>
        <label>Last name</label>
        <input name="lname" type="text" placeholder="Last name" required>
        <div class="error" id="err-lname"></div>
      </div>
    </div>

    <label>Email</label>
    <input name="email" type="email" placeholder="you@example.com" required>
    <div class="error" id="err-email"></div>

    <div class="row">
      <div>
        <label>Date of birth</label>
        <input name="dob" type="date" required>
        <div class="error" id="err-dob"></div>
      </div>
      <div>
        <label>Mobile</label>
        <input name="mobile" type="tel" placeholder="10 digits" required>
        <div class="error" id="err-mobile"></div>
      </div>
    </div>

    <label>Gender</label>
    <div>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>
    <div class="error" id="err-gender"></div>

    <label>City</label>
    <input name="city" type="text" placeholder="City (max 30 chars)" required>
    <div class="error" id="err-city"></div>

    <label>Pin code (6 digits)</label>
    <input name="pin" type="text" placeholder="e.g. 560034" required>
    <div class="error" id="err-pin"></div>

    <label>Hobbies (choose at least one)</label>
    <div>
      <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
      <label><input type="checkbox" name="hobby" value="coding"> Coding</label>
      <label><input type="checkbox" name="hobby" value="sports"> Sports</label>
    </div>
    <div class="error" id="err-hobby"></div>

    <label>Course</label>
    <select name="course" required>
      <option value="">-- select --</option>
      <option>BCA</option>
      <option>MSc</option>
      <option>MTech</option>
    </select>
    <div class="error" id="err-course"></div>

    <div class="row">
      <div>
        <label>Username (3-10 chars)</label>
        <input name="uname" type="text" placeholder="username" required>
        <div class="error" id="err-uname"></div>
      </div>
      <div>
        <label>Password (min 6)</label>
        <input name="pwd" type="password" required>
        <div class="error" id="err-pwd"></div>
      </div>
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="note">Reference image: <code>/mnt/data/9a139562-8934-462e-882e-4674eb8260e4.png</code></p>
  <img src="/mnt/data/9a139562-8934-462e-882e-4674eb8260e4.png" alt="ref" style="max-width:260px; margin-top:8px; border:1px solid #ccc;">

  <script>
    // Simple JS validation - easy to understand
    document.getElementById('regForm').addEventListener('submit', function(e){
      e.preventDefault(); // stop submit for demo
      // clear previous errors
      const show = id => document.getElementById('err-'+id).textContent = '';
      ['fname','lname','email','dob','mobile','gender','city','pin','hobby','course','uname','pwd'].forEach(show);

      const form = e.target;
      const get = name => form.elements[name];

      const fname = get('fname').value.trim();
      const lname = get('lname').value.trim();
      const email = get('email').value.trim();
      const dob = get('dob').value;
      const mobile = get('mobile').value.trim();
      const gender = Array.from(form.elements['gender']).find(r => r.checked);
      const city = get('city').value.trim();
      const pin = get('pin').value.trim();
      const hobbies = Array.from(document.querySelectorAll('input[name="hobby"]:checked'));
      const course = get('course').value;
      const uname = get('uname').value.trim();
      const pwd = get('pwd').value;

      const errors = [];

      // FIRST & LAST NAME: letters + spaces only
      if (!fname || !/^[A-Za-z\s]+$/.test(fname)) {
        errors.push({id:'fname', msg:'First name (letters only) required.'});
      }
      if (!lname || !/^[A-Za-z\s]+$/.test(lname)) {
        errors.push({id:'lname', msg:'Last name (letters only) required.'});
      }

      // EMAIL: simple pattern
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errors.push({id:'email', msg:'Enter valid email.'});
      }

      // DOB: must choose and age >= 17
      if (!dob) {
        errors.push({id:'dob', msg:'Select date of birth.'});
      } else {
        const age = (new Date()).getFullYear() - (new Date(dob)).getFullYear();
        if (isNaN(age) || age < 17) errors.push({id:'dob', msg:'Age must be 17 or above.'});
      }

      // MOBILE: 10 digits
      if (!/^\d{10}$/.test(mobile)) {
        errors.push({id:'mobile', msg:'Mobile must be 10 digits.'});
      }

      // GENDER
      if (!gender) {
        errors.push({id:'gender', msg:'Select gender.'});
      }

      // CITY: not empty, max 30
      if (!city) errors.push({id:'city', msg:'City is required.'});
      else if (city.length > 30) errors.push({id:'city', msg:'City max 30 chars.'});

      // PIN: 6 digits
      if (!/^\d{6}$/.test(pin)) {
        errors.push({id:'pin', msg:'Pin must be 6 digits.'});
      }

      // HOBBY: at least one
      if (hobbies.length === 0) errors.push({id:'hobby', msg:'Select at least one hobby.'});

      // COURSE
      if (!course) errors.push({id:'course', msg:'Select a course.'});

      // USERNAME & PASSWORD
      if (uname.length < 3 || uname.length > 10) errors.push({id:'uname', msg:'Username 3-10 characters.'});
      if (pwd.length < 6) errors.push({id:'pwd', msg:'Password minimum 6 characters.'});

      // show errors inline
      if (errors.length) {
        errors.forEach(err => {
          const el = document.getElementById('err-'+err.id);
          if (el) el.textContent = err.msg;
        });
        // focus first error field
        const first = document.querySelector('.error:not(:empty)');
        if (first) {
          const id = first.id.replace('err-','');
          const fld = form.elements[id] || document.querySelector('[name="'+id+'"]');
          if (fld) fld.focus();
        }
        return false;
      }

      // All ok -> show success (in real app form.submit())
      alert('Registration successful! (demo)');
      form.reset();
      return true;
    });
  </script>
</body>
</html>
