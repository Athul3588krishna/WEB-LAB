<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;}
  h1{margin:10px 0;font-size:32px;}
  table{width:100%;border:1px solid #000;border-collapse:collapse;}
  th,td{border:1px solid #000;padding:8px;text-align:left;vertical-align:top;}
  th{text-transform:uppercase;width:220px;}
  input,textarea{width:260px;padding:6px;border:1px solid #999;box-sizing:border-box;}
  input[type=radio],input[type=checkbox]{width:auto;margin-right:4px;}
  .inner{width:100%;border-collapse:collapse;}
  .inner th,.inner td{border:1px solid #000;padding:6px;}
  .inner th{background:#f4f4f4;}
  /* Red border when invalid, green when valid */
  .invalid{border:2px solid #d93025!important;background:#fffafa;}
  .valid{border:2px solid #2e7d32!important;background:#f6fff7;}
  .msg{font-size:12px;min-height:14px;margin-top:2px;}
  .msg.error{color:#d93025;}
  .msg.ok{color:#2e7d32;}
</style>
</head>
<body>
<h1>STUDENT REGISTRATION FORM</h1>

<form id="regForm" novalidate>
<table>
<tr>
  <th>FIRST NAME:</th>
  <td>
    <input type="text" name="fname" required pattern="[A-Za-z ]+">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>LAST NAME:</th>
  <td>
    <input type="text" name="lname" required pattern="[A-Za-z ]+">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>EMAIL ID:</th>
  <td>
    <input type="email" name="email" required placeholder="abc@gmail.com">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>DOB:</th>
  <td>
    <input type="date" name="dob" required>
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>MOBILE NUMBER:</th>
  <td>
    <input type="text" name="mobile" maxlength="10" required placeholder="1234567890"
           oninput="this.value=this.value.replace(/[^0-9]/g,'');">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>GENDER:</th>
  <td>
    <label><input type="radio" name="gender" required> Male</label>
    <label><input type="radio" name="gender"> Female</label>
  </td>
</tr>

<tr>
  <th>ADDRESS:</th>
  <td>
    <textarea name="addr" rows="2" required></textarea>
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>CITY:</th>
  <td>
    <input type="text" name="city" maxlength="30" required pattern="[A-Za-z ]+">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>PIN CODE:</th>
  <td>
    <input type="text" name="pin" maxlength="6" required placeholder="6 digits"
           oninput="this.value=this.value.replace(/[^0-9]/g,'');">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>STATE:</th>
  <td>
    <input type="text" name="state" required pattern="[A-Za-z ]+">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>COUNTRY:</th>
  <td>
    <input type="text" name="country" value="India" required pattern="[A-Za-z ]+">
    <div class="msg"></div>
  </td>
</tr>

<tr>
  <th>QUALIFICATION:</th>
  <td>
    <table class="inner">
      <tr><th>SL NO</th><th>EXAM</th><th>BOARD</th><th>PERCENTAGE</th><th>YEAR</th></tr>
      <tr>
        <td>1</td><td>Class X</td>
        <td><input type="text" required pattern="[A-Za-z ]+"><div class="msg"></div></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');"><div class="msg"></div></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"><div class="msg"></div></td>
      </tr>
      <tr>
        <td>2</td><td>Class XII</td>
        <td><input type="text" required pattern="[A-Za-z ]+"><div class="msg"></div></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');"><div class="msg"></div></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"><div class="msg"></div></td>
      </tr>
      <tr>
        <td>3</td><td>Degree</td>
        <td><input type="text" required pattern="[A-Za-z ]+"><div class="msg"></div></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');"><div class="msg"></div></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"><div class="msg"></div></td>
      </tr>
      <tr>
        <td>4</td><td>Masters</td>
        <td><input type="text" pattern="[A-Za-z ]+"><div class="msg"></div></td>
        <td><input type="text" oninput="this.value=this.value.replace(/[^0-9.]/g,'');"><div class="msg"></div></td>
        <td><input type="text" maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"><div class="msg"></div></td>
      </tr>
    </table>
  </td>
</tr>

<tr>
  <th>PASSWORD:</th>
  <td><input type="password" name="pwd" required minlength="6" maxlength="30">
      <div class="msg"></div></td>
</tr>

<tr>
  <th>USERNAME:</th>
  <td><input type="text" name="uname" required minlength="3" maxlength="10" pattern="[A-Za-z0-9]+">
      <div class="msg"></div></td>
</tr>

<tr>
  <th>DATE OF TC:</th>
  <td><input type="date" name="tc_date" required><div class="msg"></div></td>
</tr>

<tr>
  <td></td>
  <td>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
  </td>
</tr>
</table>
</form>

<script>
document.querySelectorAll('input, textarea').forEach(inp=>{
  const msg = inp.parentElement.querySelector('.msg');
  inp.addEventListener('input', ()=>{
    if(inp.checkValidity()){
      inp.classList.add('valid'); inp.classList.remove('invalid');
      if(msg){ msg.textContent = '✔ Looks good'; msg.className = 'msg ok'; }
    }else{
      inp.classList.add('invalid'); inp.classList.remove('valid');
      if(msg){
        let text = '❌ Invalid input';
        if(inp.type==='email') text='Enter a valid email address';
        else if(inp.name==='mobile') text='Enter 10 digits only';
        else if(inp.name==='pin') text='Enter 6 digits only';
        else if(inp.pattern && inp.pattern.includes('[A-Za-z')) text='Letters only';
        else if(inp.type==='password') text='At least 6 characters';
        msg.textContent = text;
        msg.className = 'msg error';
      }
    }
  });
});
</script>
</body>
</html>
