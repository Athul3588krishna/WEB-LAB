<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;}
  h1{margin:10px 0;font-size:32px;}
  table{width:100%;border:1px solid #000;border-collapse:collapse;}
  th,td{border:1px solid #000;padding:8px;text-align:left;vertical-align:top;}
  th{text-transform:uppercase;width:220px;}
  input,textarea{width:260px;padding:6px;border:1px solid #999;box-sizing:border-box;}
  input[type=radio],input[type=checkbox]{width:auto;margin-right:4px;}
  .inner{width:100%;border-collapse:collapse;}
  .inner th,.inner td{border:1px solid #000;padding:6px;}
  .inner th{background:#f4f4f4;}
</style>
</head>
<body>
<h1>STUDENT REGISTRATION FORM</h1>

<form>
<table>
<tr>
  <th>FIRST NAME:</th>
  <td><input type="text" name="fname" required pattern="[A-Za-z ]+" title="Letters and spaces only"></td>
</tr>

<tr>
  <th>LAST NAME:</th>
  <td><input type="text" name="lname" required pattern="[A-Za-z ]+" title="Letters and spaces only"></td>
</tr>

<tr>
  <th>EMAIL ID:</th>
  <td><input type="email" name="email" required placeholder="abc@gmail.com"></td>
</tr>

<tr>
  <th>DOB:</th>
  <td><input type="date" name="dob" required></td>
</tr>

<tr>
  <th>MOBILE NUMBER:</th>
  <td><input type="text" name="mobile" maxlength="10" required placeholder="1234567890"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');" pattern="[0-9]{10}" title="10 digits only"></td>
</tr>

<tr>
  <th>GENDER:</th>
  <td>
    <label><input type="radio" name="gender" required> Male</label>
    <label><input type="radio" name="gender"> Female</label>
  </td>
</tr>

<tr>
  <th>ADDRESS:</th>
  <td><textarea name="addr" rows="2" required></textarea></td>
</tr>

<tr>
  <th>CITY:</th>
  <td><input type="text" name="city" maxlength="30" required pattern="[A-Za-z ]+" title="Letters and spaces only"></td>
</tr>

<tr>
  <th>PIN CODE:</th>
  <td><input type="text" name="pin" maxlength="6" required placeholder="6 digits"
             oninput="this.value=this.value.replace(/[^0-9]/g,'');" pattern="[0-9]{6}" title="6 digits only"></td>
</tr>

<tr>
  <th>STATE:</th>
  <td><input type="text" name="state" required pattern="[A-Za-z ]+" title="Letters and spaces only"></td>
</tr>

<tr>
  <th>COUNTRY:</th>
  <td><input type="text" name="country" value="India" required pattern="[A-Za-z ]+" title="Letters and spaces only"></td>
</tr>

<tr>
  <th>HOBBIES:</th>
  <td>
    <label><input type="checkbox" name="hobby"> Dancing</label>
    <label><input type="checkbox" name="hobby"> Singing</label>
    <label><input type="checkbox" name="hobby"> Painting</label>
    <label><input type="checkbox" name="hobby"> Reading</label>
  </td>
</tr>

<tr>
  <th>QUALIFICATION:</th>
  <td>
    <table class="inner">
      <tr><th>SL NO</th><th>EXAM</th><th>BOARD</th><th>PERCENTAGE</th><th>YEAR</th></tr>

      <tr>
        <td>1</td><td>Class X</td>
        <td><input type="text" required pattern="[A-Za-z ]+" title="Letters only"></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');" title="Numbers only"></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');" title="Year only"></td>
      </tr>

      <tr>
        <td>2</td><td>Class XII</td>
        <td><input type="text" required pattern="[A-Za-z ]+" title="Letters only"></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');"></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></td>
      </tr>

      <tr>
        <td>3</td><td>Degree</td>
        <td><input type="text" required pattern="[A-Za-z ]+" title="Letters only"></td>
        <td><input type="text" required oninput="this.value=this.value.replace(/[^0-9.]/g,'');"></td>
        <td><input type="text" required maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></td>
      </tr>

      <tr>
        <td>4</td><td>Masters</td>
        <td><input type="text" pattern="[A-Za-z ]+" title="Letters only"></td>
        <td><input type="text" oninput="this.value=this.value.replace(/[^0-9.]/g,'');"></td>
        <td><input type="text" maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></td>
      </tr>
    </table>
  </td>
</tr>

<tr>
  <th>COURSE APPLIED FOR:</th>
  <td>
    <label><input type="radio" name="course" required> BCA</label>
    <label><input type="radio" name="course"> MTech</label>
    <label><input type="radio" name="course"> MSc</label>
    <label><input type="radio" name="course"> PhD</label>
  </td>
</tr>

<tr>
  <th>PASSWORD:</th>
  <td><input type="password" name="pwd" required minlength="6" maxlength="30" title="6-30 characters"></td>
</tr>

<tr>
  <th>USERNAME:</th>
  <td><input type="text" name="uname" required minlength="3" maxlength="10" pattern="[A-Za-z0-9]+" title="Letters or numbers only"></td>
</tr>

<tr>
  <th>DATE OF TC:</th>
  <td><input type="date" name="tc_date" required></td>
</tr>

<tr>
  <td></td>
  <td>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
  </td>
</tr>
</table>
</form>
</body>
</html>
